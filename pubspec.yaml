name: pciu_hubspot
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: ^3.5.3


dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.10+1
  flutter_launcher_icons: ^0.14.1
  dropdown_button2: ^2.3.9
  firebase_core: ^3.8.0
  firebase_auth: ^5.3.3
  google_sign_in: ^6.2.2
  pdf: ^3.11.1
  path_provider: ^2.1.5
  open_file: ^3.5.10
  flutter_pdfview: ^1.3.4
  intl: ^0.20.1
  get: ^4.6.6
  http: ^1.2.2
  shared_preferences: ^2.3.3
  loading_indicator: ^3.1.1
  connectivity_plus: ^6.1.0
  flutter_inappwebview: ^6.1.5
  carousel_slider: ^5.0.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0


flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/services/
    - assets/images/links/


flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/PCIU-HUBSpotSQ.jpg"
  min_sdk_android: 21
  adaptive_icon_foreground: "assets/icon/PCIU-HUBSpotSQ.jpg"
  adaptive_icon_background: "#ffffff"